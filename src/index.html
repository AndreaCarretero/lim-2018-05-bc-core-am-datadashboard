<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>

<body>
  <div class="row">
    <div class="wrapper col-sm-2">
      <nav id="sidebar-wrapper">
         <div class="sidebar-header p-5">
           <figure>
             <img class="img-fluid" src="../img/Laboratoria_RGB_logo-11.png" alt="L">
           </figure>
         </div>
        <div class="list" id="venues">
          <h3 class="text-white">Sede</h3>
          <a href="#" class="list-group-item list-group-item-action rounded-circle" id="cdmx">CDMX</a>
          <a href="#" class="list-group-item list-group-item-action rounded-circle" id="lim">Lima</a>
          <a href="#" class="list-group-item list-group-item-action rounded-circle" id="scl">Santigo</a>
          <a href="#" class="list-group-item list-group-item-action rounded-circle" id="spl">Sao Paulo</a>
        </div>
        <div class="sidebar-footer m-1">
          <figure>
            <img class="img-fluid" src="../img/Laboratoria_RGB_logo-3.png" alt="L">
          </figure>
        </div>
      </nav>
    </div>
    <div class="page-content-wrapper col-sm-9">
      <div id="cohorts">
        <div class="form-control" id="selectsede"></div>
      </div>
      <div id="options">
        <input type="search" placeholder ="BÃºsqueda estudiante" id="filterSearch">
              <div id="filterUsers"> </div>

        <button id="orderButton" type="button" >Ordenar</button>
      </div>  

        <select id="order">
          <option value="">Ordernar por -</option>
          <option value="name">Names</option>
          <option value="percent">General</option>
          <option value="exercises">Exercises</option>
          <option value="quizzes">Quizzes</option>
          <option value="scoreAvg">Score promedio </option>
          <option value="reads">Reads</option>
        </select>


        <select  id="orderII">
          <option value="">Ordenar por -</option>
          <option value="asc">Ascendente</option>
          <option value="desc">Descendiente</option>
        </select>


        <div class="table-responsive" >
            <table class="table" id = "users">
              <thead>
                <div >
                  <th scope="col"> Nombres </th>                                  
                  <th scope="col"> General % </th>
                  <th scope="col"> Ejercicios % </th>
                  <th scope="col"> Quiz % </th>
                  <th scope="col"> Score Quiz </th>
                  <th scope="col"> Promedio Quiz </th>
                  <th scope="col"> Lecturas Completadas % </th>
                </div>
              </thead>
            </table>
        </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>

</html>
